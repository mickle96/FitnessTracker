<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile friendly -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    window.supabase = createClient(
      "https://tilhxllfluynrubuspyy.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpbGh4bGxmbHV5bnJ1YnVzcHl5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2ODA1MDUsImV4cCI6MjA4MzI1NjUwNX0.0CIZfIgFDVWFrn50n-qvjUMPVGSiEyQzeas0AmmV0wU"
    );
  </script>

  <script type="module" src="app.js" defer></script>

  <!-- HOME -->
  <div id="home-page" class="flex flex-col gap-4">
    <h1 class="text-4xl font-bold text-center">Gym Tracker</h1>
    <button id="view-workouts-btn" class="bg-blue-700 px-4 py-3 rounded text-xl w-full">View Workouts</button>
    <button id="start-workout-btn" class="bg-green-700 px-4 py-3 rounded text-xl w-full">Start Workout</button>
    <p id="quote-home" class="text-gray-400 italic text-center"></p>
  </div>

  <!-- VIEW WORKOUTS -->
  <div id="view-workouts-page" class="hidden flex flex-col gap-3">
    <button class="back-btn bg-gray-800 px-3 py-2 rounded text-lg">Back</button>
    <h2 class="text-3xl font-bold text-center">Your Workouts</h2>
    <div id="workouts-list" class="flex flex-col gap-2 max-h-[70vh] overflow-y-auto"></div>
    <button id="create-workout-btn" class="bg-blue-700 px-4 py-3 rounded text-xl w-full">Create Workout</button>
    <p id="quote-view" class="text-gray-400 italic text-center"></p>
  </div>

  <!-- VIEW EXERCISES -->
  <div id="view-exercises-page" class="hidden flex flex-col gap-3">
    <button class="back-btn bg-gray-800 px-3 py-2 rounded text-lg">Back</button>
    <h2 id="selected-workout-title" class="text-3xl font-bold text-center"></h2>
    <div id="exercises-list" class="flex flex-col gap-2 max-h-[65vh] overflow-y-auto"></div>
    <button id="add-exercise-btn" class="bg-blue-700 px-4 py-3 rounded text-xl w-full">Add Exercise</button>
    <p id="quote-exercises" class="text-gray-400 italic text-center"></p>
  </div>

  <!-- START WORKOUT -->
  <div id="start-workout-page" class="hidden flex flex-col gap-3">
    <button class="back-btn bg-gray-800 px-3 py-2 rounded text-lg">Back</button>
    <h2 class="text-3xl font-bold text-center">Select Workout</h2>
    <div id="start-workout-list" class="flex flex-col gap-2 max-h-[65vh] overflow-y-auto"></div>
    <button id="finish-workout-btn" class="bg-green-700 px-4 py-3 rounded text-xl w-full mt-3">Finish Workout</button>
    <p id="quote-start" class="text-gray-400 italic text-center"></p>
  </div>

  <!-- EXERCISE DETAIL -->
  <div id="exercise-detail-page" class="hidden flex flex-col gap-3">
    <button class="back-btn bg-gray-800 px-3 py-2 rounded text-lg">Back</button>
    <h2 id="exercise-title" class="text-3xl font-bold text-center"></h2>

    <!-- Timer -->
    <div id="timer-container" class="flex flex-col sm:flex-row items-center gap-2 justify-center mb-2">
      <label for="timer-input" class="font-bold">Rest Timer (sec):</label>
      <input id="timer-input" type="number" min="0" class="w-20 p-2 text-black text-lg text-center" value="90">
      <span id="timer-display" class="text-yellow-400 text-2xl font-bold">01:30</span>
      <div class="flex gap-2 mt-2 sm:mt-0">
        <button id="start-timer-btn" class="bg-blue-700 px-4 py-2 rounded text-lg">Start</button>
        <button id="reset-timer-btn" class="bg-gray-700 px-4 py-2 rounded text-lg">Reset</button>
      </div>
    </div>

    <!-- Sets -->
    <div id="sets-container" class="flex flex-col gap-3 max-h-[50vh] overflow-y-auto"></div>

    <!-- Notes -->
    <textarea id="exercise-note" class="p-3 rounded text-black text-lg w-full" placeholder="Notes"></textarea>
    <button id="save-exercise-note" class="bg-blue-700 px-4 py-3 rounded text-xl w-full">Save Note</button>

    <p id="exercise-pb" class="text-yellow-400 font-bold text-lg text-center"></p>
    <p id="quote-exercise" class="text-gray-400 italic text-center"></p>
  </div>

</body>
</html>
